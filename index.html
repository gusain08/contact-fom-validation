<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Frontend Mentor | Contact form </title>
</head>
<body>
    <section class="contact-form">
        <form id="contactform" method="get">
            <h1 class="title fs-6">Contact Us</h1>
          <div class="row m-0">
                <div class="col-md-6">
                <div class="form-group">
                    <label for="fname">First Name &nbsp; <sup>*</sup></label>     
                    <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter your name">
                    <span class="error mt-2" id="fnameError">This Field is require <sup>*</sup> </span>
                </div>
               </div>
               <div class="col-md-6">
                <div class="form-group mt-md-0 mt-3">
                    <label for="lname">Last Name<sup>*</sup></label>     
                    <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter your name">
                    <span class="error mt-2" id="lnameError">This Field is require <sup>*</sup> </span>    
                </div>
               </div>
               <div class="col-12">
                <div class="form-group mt-4">
                    <label for="email">Email<sup>*</sup></label>     
                    <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email">
                    <span class="error mt-2" id="emailError">This Field is require <sup>*</sup> </span>    

                </div>
               </div>
               <label for="querytype" class="my-3">Query Type &nbsp;<sup>*</sup></label>
             <div class="col-md-6">

                <div class="form-group enqrywrapper">
                    <input type="radio" name="gnenquiry" id="gnEnquiry" value="enquiry">
                    <label for="gnEnquiry" class="mb-0 d-block w-100">General Enquiry </label>     
                </div>     
            </div>
            <div class="col-md-6">
                <div class="form-group mt-md-0 mt-3 enqrywrapper">
                    <input type="radio" id="gnSupport" name="gnenquiry" value="support">
                    <label for="gnSupport" class="mb-0 d-block w-100">Support Request</label>       
                </div>
            </div>
            <span class="error mt-2" id="querytypeError">Please Select Your option <sup>*</sup> </span>    
            <div class="col-12">
                <span class="error mt-2" id="queryError">This Field is require <sup>*</sup> </span>
            </div>
            <div class="col-12">
                <div class="form-group mt-4">
                    <label for="gnSupport" class="mb-3 d-block w-100">Message <sup>*</sup></label>       
                    <textarea name="message" id="message" cols="5" rows="5" class="p-3 w-100" placeholder="Write your message"></textarea>
                    <span class="error mt-2" id="messageError">This Field is require <sup>*</sup> </span>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group mt-4 d-flex">
                    <input type="checkbox" id="checkboxArea" />
                    <label for="checkboxArea">I consant to being contacted by team</label>
                </div>
                <span class="error mt-2" id="checkError">To sumit this form, consant to being contacted by team <sup>*</sup> </span>

            </div>
            <div class="col-12">
                <div class="btn-wrapper mt-3">
                    <button type="submit" class="w-100 btn submit_btn text-center">Submit</button>
                </div>
            </div>
          </div>
        </form>
        <div class="succesStage p-4" id="successStage">
            <div class="d">
                <div class="d-flex align-items-center gap-2">
                    <i class="far fa-check-circle"></i>
                    <h6 class="mb-0">Message Sent</h6>
                </div>
                <p>Thanks for compelting the form we'll be touch soon !</p>
            </div>
        </div>
    </section>

    if(n==0){
        return 1;
    }
    return n * factorial(n-1);
